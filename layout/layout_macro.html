<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- _______ Silva version 0.9.3.0 _______ -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
  xmlns:tal="http://xml.zope.org/namespaces/tal"
  xmlns:metal="http://xml.zope.org/namespaces/metal"
  metal:define-macro="layout">

<head metal:define-slot="head">
  <title metal:define-slot="title"
    tal:content="here/get_title">doc title</title>
  <meta name="keywords"
    tal:define="keywords python: here.get_metadata_element('silva-extra', 'keywords') or nothing"
    tal:condition="keywords"
    tal:attributes="content keywords" />
  <meta name="description"
    tal:define="description python: here.get_metadata_element('silva-extra', 'content_description') or nothing"
    tal:condition="description"
    tal:attributes="content description" />
  <meta name="contact.name"
    tal:define="name python: here.get_metadata_element('silva-extra', 'contactname') or nothing"
    tal:condition="name"
    tal:attributes="content name" />
  <meta name="contact.email"
    tal:define="email python: here.get_metadata_element('silva-extra', 'contactemail') or nothing"
    tal:condition="email"
    tal:attributes="content email" />
  <meta metal:define-slot="meta" tal:omit-tag="" />
  <link rel="shortcut icon"
    tal:attributes="href here/globals/favicon.ico/absolute_url | nothing" />
  <link metal:define-slot="style" rel="stylesheet" href="frontend.css"
    type="text/css" tal:omit-tag="" />
  <script metal:define-slot="script" type="text/javascript" tal:omit-tag="">
    <!-- script slot -->
  </script>
</head>

<body metal:define-slot="body">

<metal:block define-slot="page_header">
  <!-- Start page_header slot -->
  <div style="margin: 2em 2.1em 0 2.1em; border-bottom:1px solid #666699;">
    <a href="http://www.infrae.com/products/silva" 
    style="margin-right:1em;"
    title="Silva info: alt-i"
    accesskey="i">
    <img src="silva_32.png" width="32" height="32" border="0" alt="Silva"
      tal:attributes="src here/globals/silva_32.png/absolute_url | nothing" />
    </a>
    <metal:block define-slot="top_navigation">
      <!-- Begin top_navigation slot -->
      <span class="breadcrumb">
        <span tal:repeat="item python:here.get_breadcrumbs()" tal:omit-tag=""> 
        <a tal:content="item/get_title" tal:attributes="href item/absolute_url">Name</a>
        <span tal:condition="not:repeat/item/end" tal:omit-tag="">&middot;</span></span>
      </span>
      <!-- End top_navigation slot -->
    </metal:block>
  </div>
  <!-- End page_header slot -->
</metal:block>

<span tal:replace="nothing"> _______ content area, here the XML is rendered in HTML _______ </span>
<metal:block define-slot="table_of_contents">
  <!-- table_of_contents slot -->
</metal:block>
<div class="public">
  <metal:block define-slot="main">
    <!-- main slot -->
  </metal:block>
</div>
<br />

<metal:block define-slot="page_footer">
  <!-- page_footer slot -->
</metal:block>
</body>
</html>
