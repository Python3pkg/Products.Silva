<!-- _______ {__silva_version__} _______ -->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
  xmlns:tal="http://xml.zope.org/namespaces/tal"
  xmlns:metal="http://xml.zope.org/namespaces/metal"
  xmlns:i18n="http://xml.zope.org/namespaces/i18n"
  i18n:domain="silva"
  metal:define-macro="layout"
  >

<head metal:define-slot="head">
  <title metal:define-slot="title"
    tal:content="here/get_title_or_id">doc title</title>
  <!-- Begin metatags -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="subject"
    tal:define="subject python: here.get_metadata_element('silva-extra', 'subject') or nothing"
    tal:condition="subject"
    tal:attributes="content subject" />
  <meta name="description"
    tal:define="description python: here.get_metadata_element('silva-extra', 'content_description') or nothing"
    tal:condition="description"
    tal:attributes="content description" />
  <meta name="keywords"
    tal:define="keywords python: here.get_metadata_element('silva-extra', 'keywords') or nothing"
    tal:condition="keywords"
    tal:attributes="content keywords" />
  <meta name="contact.name"
    tal:define="name python: here.get_metadata_element('silva-extra', 'contactname') or nothing"
    tal:condition="name"
    tal:attributes="content name" />
  <meta name="contact.email"
    tal:define="email python: here.get_metadata_element('silva-extra', 'contactemail') or nothing"
    tal:condition="email"
    tal:attributes="content email" />
  <meta metal:define-slot="meta" tal:omit-tag="" />
  <!-- /End metatags -->
  <!-- Start related links -->
  <link rel="shortcut icon"
    tal:attributes="href here/globals/favicon.ico/absolute_url | nothing" />
  <!-- Access navigation links - remove if not needed for better performance -->
  <tal:block define="surround here/get_document_navigation_links | nothing">
    <tal:repeat repeat="link surround/keys">
     <tal:condition condition="python:surround[link] != '..'">
      <link tal:attributes="rel link; href python:surround[link].absolute_url()"
          tal:condition="python:surround[link] or None"/>
        </tal:condition>
    </tal:repeat>
    <link rel="up" tal:condition="python:surround.has_key('up')" tal:attributes="href
    surround/up" />
  </tal:block>
  <tal:block define="doclinks here/get_document_index_links | nothing">
    <link rel="index" tal:attributes="href doclinks/index"
        tal:condition="doclinks/index | nothing" />
    <link rel="contents" tal:attributes="href doclinks/contents"
        tal:condition="doclinks/contents | nothing" />
  </tal:block>
  <tal:block define="types here/get_document_chapter_links | nothing">
      <tal:repeat repeat="item types/chapter"
        tal:condition="types/chapter | nothing">
          <link rel="chapter" tal:attributes="title item/title; href
            item/url;"/>
      </tal:repeat>
      <tal:repeat repeat="item types/section"
        tal:condition="types/section | nothing">
          <link rel="section" tal:attributes="title item/title; href item/url;" />
      </tal:repeat>
      <tal:repeat repeat="item types/subsection"
        tal:condition="types/subsection | nothing">
          <link rel="subsection" tal:attributes="title item/title; href
          item/url;" />
      </tal:repeat>
      <tal:repeat repeat="item types/subsubsection"
        tal:condition="types/subsubsection | nothing">
          <link rel="subsubsection" tal:attributes="title item/title;
          href item/url;" />
      </tal:repeat>
  </tal:block>
  <!-- /End access navigation links -->
  <link rel="copyright" title="Copyright"
    tal:attributes="href here/copyright/absolute_url | nothing" />
  <!-- /End related links -->
  <!-- Begin stylesheets -->
  <link rel="stylesheet" type="text/css" media="all"
    tal:attributes="href here/frontend.css/absolute_url | nothing" />
  <link rel="stylesheet" type="text/css" media="print"
    tal:attributes="href here/print.css/absolute_url | nothing" />
  <link metal:define-slot="style" tal:omit-tag="" />
  <!-- /End stylesheets -->
  <script metal:define-slot="script" type="text/javascript"
    tal:replace="nothing">
    <!-- script slot -->
  </script>
</head>

<body metal:define-slot="body">

<metal:block define-slot="page_header">
<!-- Start page_header slot -->
<div class="header">
  <a class="icon"
    href="http://www.infrae.com/products/silva" 
    title="Silva info on the Infrae site: alt-i"
    accesskey="i"
    i18n:attributes="title;accesskey info_accesskey"
    >
    <img src="silva_32.png" width="32" height="32" border="0" alt="Silva"
      tal:attributes="src here/globals/silva_32.png/absolute_url | nothing" />
  </a>
  <metal:block define-slot="top_navigation">
  <!-- Begin top_navigation slot -->
  <span class="breadcrumb"
     style="display:block;">
    <span tal:repeat="item python:here.get_breadcrumbs(ignore_index=1)" tal:omit-tag=""> 
      <a tal:content="python: item.get_short_title() or item.get_title_or_id()"
        tal:attributes="href item/absolute_url">Name</a>
    <span tal:condition="not:repeat/item/end" tal:omit-tag="">&middot;</span></span>
  </span>
  <!-- End top_navigation slot -->
  </metal:block>
</div>
<!-- End page_header slot -->
</metal:block>

<span tal:replace="nothing"> _______ content area, here the XML is rendered in HTML _______ </span>
<metal:block define-slot="table_of_contents">
  <!-- table_of_contents slot -->
</metal:block>
<div class="public">
  <metal:block define-slot="main">
    <!-- main slot -->
  </metal:block>
</div>
<br />

<metal:block define-slot="page_footer">
  <!-- page_footer slot -->
</metal:block>
</body>
</html>
